<!DOCTYPE html>
<html>
<head>
  <title>SIKS CHROME EXTENSION</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/dataTables.bootstrap4.min.css">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="modalInfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="modal-body">
	        <form>
	        	<div class="form-group">
					<label for="optKecamatan">Kecamatan</label>
					<select class="form-control" id="data_kecamatan"></select>
				</div>
				<div class="form-group">
					<label for="optKecamatan">Desa</label>
					<select class="form-control" id="data_desa"></select>
				</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	      		<button class="btn btn-success tampil_rt" style="display: none">Tampil RT</button>
	      		<button class="btn btn-primary tampil_art" style="display: none">Tampil ART</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container"><br>
		<div class="row">
			<div class="col-lg-11">
				<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modalInfo" id="rt">Data RT</button>
				<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#modalInfo" id="art">Data ART</button>
			</div>
			<div class="col-lg-1">
				<button type="button" class="btn btn-warning btn-sm" id="export" style="display: none">Export</button>
			</div>
		</div>
		<hr class="mt-2 mb-3"/>
		<div class="row">
			<div class="col-lg-12">
				<div id="result"></div>
			</div>
		</div>
	</div>

	<div id="wrap-loading">
		<div class="lds-hourglass"></div>
	    <div id="persen-loading"></div>
	</div>

	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="../../js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript" src="../../js/popper.min.js"></script>
	<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
